<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
    .formcontainer{
        text-align: center;
        background-color: #ff869e;
        margin: 30px 300px 30px 300px;
        padding: 0;

    }
    table{
        text-align: center;
        margin: 0 0 0 175px;
    }
    


    </style>
</head>
<body style="background-color: #a10035;">
    <h1 style="text-align: center;color: #ffe7bf;">Registration Form</h1>
    <div class="formcontainer">
        <form>
            <table>
                <tr>
                    <td><h3>Name</h3></td>
                    <td><div class="d1">
                             <input type="text" placeholder="Full Name">
                    </div>
                    </td>
                </tr>
                <tr>
                    <td><h3>Email</h3></td>
                    <td><div class="d2">
                         <input type="email" placeholder="Email">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><h3>Phone</h3> </td>
                    <td><div class="d3">
                        <input type="number" placeholder="Phone number">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><h3>Gender</h3></td>
                    <td>
                    <div class="d4">
                        <select name="Gender">
                            <option value="Male">Male </option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    </td>
                </tr>
                <tr>
                    <td><h3>Address</h3></td>
                    <td>
                        <div class="d5">
                        <input type="text" placeholder="Address">
                        </div>
                    </td>
                </tr>
                <tr>
                <tr>
                    <td><h3>Pincode</h3> </td>
                        <td><div class="d3">
                        <input type="number" placeholder="Pincode">
                        </div>
                    </td>
                </tr>
                    <td><h3>Password</h3></td>
                    <td>
                        <div class="d6">
                        <input type="password" placeholder="Enter password">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><h3>Confirm Password</h3></td>
                    <td>
                        <div class="d7">
                        <input type="password" placeholder="Re enter password">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div><input type="checkbox" value="Agree">I Agree</div><br> 
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit"></td>
                </tr>
        </table>
        </form>
    </div>
</body>
</html>
