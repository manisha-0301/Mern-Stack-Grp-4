<body>
    <script>
        const arr=[5,9,30,15,40,10];
        const bigno=(v)=>{
            let big=0;
            for(let i=0;i<v.length;i++){
                if(v[i]>big){
                    big=v[i];
                }
            }
            return big;
        }
        console.log(bigno(arr));
    </script>
</body>
