<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3</title>
</head>
<body>
    <script>
         function sumOfPrimes(n) {
                let prime = new Array(n + 1);
                for (let i = 0; i < n + 1; i++)
                    prime[i] = true;
                for (let p = 2; p * p <= n; p++) {
                    if (prime[p] == true) {
                        for (let i = p * 2; i <= n; i += p)
                        prime[i] = false;
                    }
                }

                let sum = 0;
                for (let i = 2; i <= n; i++)
                    if (prime[i])
                        sum += i;
                return sum;
            }
            let n = 29;
            console.log("Sum of first 10 prime nos. :" + sumOfPrimes(n) );
    </script>
</body>
</html>
