    <script>
        let arr =[-11,3,5.6,45,-5];
        let a=0;
        let s=0;
        let c=0;
        function avg(a){
        for(let i=0;i<arr.length;i++)
        {
            if(arr[i]<0)
            {
                s += arr[i];
                c++;
            }    
        }
        a=s/c;
        return a;
        }
        console.log(arr);
        const Average = avg(a);
        console.log(`Average of negative numbers are ${Average}`);
    </script>
