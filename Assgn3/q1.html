<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<scr>, initial-scale=1.0">
    <title>Q1</title>
</head>
<body>
    <script>
        let n = Number(prompt('Enter the number of elements'));
        const x = new Array();
        for (let i = 0; i < n; i++){
        x.push(Number(prompt("Enter "+(i+1)+" element")));
        }
        let sum = 0;
        for(let i = 0; i < n; i++){
        let y = x.pop();
        if((y>0)&&(y%2==0)&&(y%3==0)){
        sum += y;
    }
}
console.log("Sum = " + sum);
    </script>
</body>
</html>
